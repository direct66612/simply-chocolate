<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simply chocolate</title>
  </head>
  <body>
    <header class="header container">
      <a class="logo" href="./index.html">
        <span class="logo__italic">SIMPLY</span>CHOCOLATE
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/icons.svg#logo-icon"></use>
        </svg>
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#hero">Home</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#about">How it's made?</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#team"
              >Chocolate is loved</a
            >
          </li>
        </ul>
      </nav>
      <ul class="header__social-list">
        <li class="header__social-item">
          <a href="#" class="header__social-link">
            <svg class="header__social-item-icon" width="24px" height="24px">
              <use href="./images/icons.svg#instagram-icon"></use>
            </svg>
          </a>
        </li>
        <li class="header__social-item">
          <a class="header__social-link" href="#">
            <svg class="header__social-item-icon" width="24px" height="24px">
              <use href="./images/icons.svg#twitter-icon"></use>
            </svg>
          </a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section class="hero container" id="hero">
        <h1 class="hero__title">
          Treat yourself or a loved one to <br />our finest ingredients for a
          moment of pure delight!
        </h1>
        <ul class="hero__menu-list">
          <li class="hero__menu-item">
            <button class="hero__menu-btn">Buy now</button>
          </li>
          <li class="hero__menu-item">
            <a class="hero__menu-link" href="#about">How it's made</a>
          </li>
          <li class="hero__menu-item">
            <a class="hero__scroll" href="#taste"
              >scroll down
              <div class="hero__scroll-inner">
                <svg class="hero__scroll-icon" width="22" height="22">
                  <use href="./images/icons.svg#scroll-icon"></use>
                </svg>
              </div>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
